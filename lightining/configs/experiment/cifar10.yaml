# @package _global_

# to execute this experiment run:
# python train.py experiment=cifar10

defaults:
  - override /data: cifar10.yaml
  - override /model: vit.yaml
  - override /trainer: default.yaml
  - override /logger: many_loggers.yaml
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

experiment_name: "cifar10-exp"

# model name, used for saving scripting and tracing models
model_name: "cifar10-vit-"

callbacks:
  model_checkpoint:
    filename: "cifar10_{epoch:03d}"

tags:
  cifar10: "cifar10-exp"

seed: 12345

trainer:
  min_epochs: 0
  max_epochs: 15

data:
  num_workers: 4

model:
  num_classes: 10

compile: False

logger:
  mlflow:
    tags: ${tags}
    experiment_name: ${experiment_name}